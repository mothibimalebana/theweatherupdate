<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        background: url('https://media3.giphy.com/media/WOfGfEQwDzdGcXYmrn/giphy.gif?cid=42c2e006z6y9hwc7c42l5gg57ypwf6faozysp6ub7u4p4xpz&ep=v1_gifs_translate&rid=giphy.gif&ct=g');
      "
      class="container"
    >
      <div class="search">
        <form action="">
          <input type="search" name="search" id="search" />
        </form>
      </div>
      <div class="weatherForcast">
        <div class="forecastLeft">
          <div id="city"></div>
          <span>
            <div id="temp"></div>
            <div id="feelslike"></div>
          </span>
        </div>
        <div class="forecastRight">
          <div id="sunset"></div>
          <div id="sunrise"></div>
        </div>
      </div>
      <div class="line">
        <svg height="10" width="1090px" xmlns="http://www.w3.org/2000/svg">
          <line x1="0" y1="10" x2="1090px" y2="10" style="stroke: #ffffff" />
        </svg>
      </div>
    </div>
  </body>
</html>
